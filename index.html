<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HexGpt</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Menu Toggle (Mobile) -->
<button class="menu-toggle" onclick="toggleSidebar()">
<svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
<line x1="3" y1="12" x2="21" y2="12"></line>
<line x1="3" y1="6" x2="21" y2="6"></line>
<line x1="3" y1="18" x2="21" y2="18"></line>
        </svg>
    </button>

<!-- Sidebar -->
<div class="sidebar" id="sidebar">
<div class="sidebar-header">
<button class="new-chat-btn" onclick="newChat()">
<svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
<line x1="12" y1="5" x2="12" y2="19"></line>
<line x1="5" y1="12" x2="19" y2="12"></line>
                </svg>
                New Chat
            </button>
        </div>

<div class="chat-history">

        </div>

        <div class="sidebar-footer">
            <div class="user-profile" onclick="toggleUserMenu()">
                <div class="user-avatar">U</div>
                <div class="user-name">User</div>
                
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="margin-left: auto;">
                    <polyline points="6 9 12 15 18 9"></polyline>
                </svg>
                
                <!-- Dropdown Menu -->
                <div class="user-dropdown">
                    <div class="dropdown-item" onclick="event.stopPropagation(); clearAllChats();">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="3 6 5 6 21 6"></polyline>
                            <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                        </svg>
                        Clear all chats
                    </div>
                    <div class="dropdown-divider"></div>
                    <div class="dropdown-item logout" onclick="event.stopPropagation(); handleLogout();">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                            <polyline points="16 17 21 12 16 7"></polyline>
                            <line x1="21" y1="12" x2="9" y2="12"></line>
                        </svg>
                        Log out
                    </div>
                </div>
            </div>
            <br>
        </div>
    </div>

<!-- Main Content -->

<div class="main-content">
<div class="chat-header">
<div class="chat-title">HexGpt</div>
<div class="header-actions">
<button class="header-btn" onclick="event.stopPropagation(); clearAllChats();">Clear</button>
            </div>
        </div>

<div class="chat-messages" id="chat-messages">
<div class="empty-state">
<div class="hex-logo">
    <img src="../Assets/icon.png" alt="">
</div>

<div class="ai_name">
<h1 class="empty-title">HexGpt</h1>
    <p class="empty-subtitle">Build with bluey</p>
    
</div>
                
<div class="suggestions">

</div>
 </div>
</div>

<div class="input-area">
<div class="input-wrapper">
<div class="input-container">
<textarea 
    id="message-input" 
    placeholder="Message HexGpt..."
    rows="1"
    onkeydown="handleKeyPress(event)"
    oninput="autoResize(this)"
    ></textarea>
    <br>
    <br>
<button class="send-btn" onclick="sendMessage()">
    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="22" y1="2" x2="11" y2="13"></line>
                            <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                        </svg>
                    </button>
                </div>
<div class="input-hint">HexGpt can make mistakes. Check important info.</div>
            </div>
        </div>
    </div>

    <script src="main.js">
    </script>
</body>
</html>
